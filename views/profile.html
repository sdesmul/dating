<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" href="{{@BASE}}/styles/styles.css">



    <title>Profile</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-light bg-light">
           <a class="navbar-brand" href="{{@BASE}}"> Sphynx dating</a>
     </nav>
    <!-- main container for the page-->
     <div class="container shadow-sm p-3 mb-5 bg-white rounded">

        <h1><strong>Profile</strong></h1>
         <hr>
         <form action="interests" method="post">
          <div class="row">
          <!--right side of the container -->
            <div class="col-lg-6 col-6">

              <label class="w-100" ><strong>Email</strong><br>
              <input class="w-100 form-control" type="text" name="email">
              </label><br>

              <label class="w-100" ><strong>State</strong><br>
              <select name="state" class="custom-select w-10">
                  <option selected>Pick a State</option>
                  <option name="state" value="washington">Washington</option>
                  <option name="state" value="california">California</option>
                  <option name="state" value="idaho">Canada</option>
                  <option name="state" value="oregon">Oregon</option>
              </select>
              </label><br>


                <label><strong>Seeking</strong><br>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="prefered_female" value="Female" name="prefered_gender" class="custom-control-input">
                  <label class="custom-control-label" for="prefered_female" ><strong>Female</strong></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="prefered_male" value="Male" name="prefered_gender" class="custom-control-input">
                  <label class="custom-control-label" for="prefered_male"><strong>Male</strong></label>
                </div>
                </label>

            </div>

            <!--left side of the container-->
            <div class="col-lg-6 col-6">

            <label><strong>Biography</strong><br>
            <textarea class="scroll" name="bio" ></textarea>
            </label>


            <input type="submit" class="btn btn-primary float-right mt-5" name="next" value="Next >">
            </div>
            </div>
            </form>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
